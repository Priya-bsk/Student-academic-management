<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Scholars</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8c1d4, #d4b5ff, #b3e0ff);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #5a5a5a;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #6b5b95;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .group-card {
            background: #fff;
            color: #6b5b95;
            border-radius: 20px;
            padding: 25px;
            margin: 15px;
            width: 280px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            display: inline-block;
            text-align: left;
        }

        .group-card:hover {
            transform: scale(1.05);
            background-color: #f3e5f5;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .group-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            color: #af89d3;
            margin-bottom: 15px;
        }

        .group-card .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .join-btn {
            background: linear-gradient(135deg,  #e422839c, #0e61b491);
            color: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .join-btn:hover {
            background: linear-gradient(135deg, #e422839c, #0e61b491);
            transform: translateY(-3px);
        }

        .create-group-btn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #e422839c, #0e61b491);
            border-radius: 25px;
            font-size: 18px;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .create-group-btn:hover {
            background: linear-gradient(135deg,  #e42283, #0e61b4);
            transform: translateY(-3px);
        }

        .group-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #ffccff;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s forwards, scaleUp 0.5s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scaleUp {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Synergy Scholars âœ¨</h1>
        <button class="create-group-btn" onclick="promptGroupDetails()">Create a Group</button>
        <div class="group-list" id="group-list">
            <!-- Groups will appear here -->
        </div>
        <div class="celebration" id="celebration">
            ðŸŽ‰ Group Created! ðŸŽ‰
        </div>
    </div>

    <script>
        let groupCounter = 65; // ASCII 'A'

        function promptGroupDetails() {
            const groupName = String.fromCharCode(groupCounter++);
            const numMembers = prompt("Enter the number of members:");
            const duration = prompt("Enter the duration (in minutes):");

            if (numMembers && duration) {
                createGroup(groupName, numMembers, duration);
            } else {
                alert("Please provide valid details.");
            }
        }

        function createGroup(groupName, numMembers, duration) {
            const groupList = document.getElementById('group-list');
            const newGroup = document.createElement('div');
            newGroup.classList.add('group-card');
            newGroup.innerHTML = `
                <div class="card-header">
                    <h2>Group ${groupName}</h2>
                    <p>${numMembers} Members</p>
                </div>
                <p class="description">
                    Duration: ${duration} minutes. Join this group for a study session and collaborate!
                </p>
                <button class="join-btn">Join</button>
            `;
            groupList.appendChild(newGroup);

            // Celebration effect
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
